
<div class="card card-button">
        {{ with .Params.image }}
            <img src="{{ . }}" alt="">
        {{end}}
        <div class="card-section">
            <div>
                    <header>
                        <h3>{{ with .Params.project }}<small>{{ . }}</small>{{end}}{{ .Title }}</h3>
                        {{ with .Params.client }} <div class="sub">{{ . }}</div>{{end}}
                    </header>
            </div>
        </div>

</div>
