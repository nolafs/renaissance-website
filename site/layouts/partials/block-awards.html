{{ "<!-- Block contact -->" | safeHTML }}

<section>
    <div id="block-awards" class="grid-container full  block">
        <div class="grid-container">
            <div class="grid-x gid-padding-x text-center align-center">
                <div class="cell small-12 medium-9 large-8">
                    <h2>{{ $.Site.Data.awards.heading}}</h2>
                </div>
            </div>
            <div class="grid-x gid-padding-x text-center align-center">
                <div class="cell small-10 medium-8 large-6">
                    <p>{{ $.Site.Data.awards.body}}</p>
                </div>
            </div>
            <div class="grid-x gid-padding-x small-up-2 medium-up-4 large-up-6 me text-center align-center">
                {{ range $.Site.Data.awards.awards}}
                <div class="cell">
                    <img src="{{.image}}" alt="{{.title}}">
                </div>
                {{end}}
            </div>
        </div>
    </div>
</section>

{{ "<!-- Block Contact -->" | safeHTML }}
