
{{ "<!-- hero header -->" | safeHTML }}
<div class="hero-header container">
    <div class="hero-header-inner">
        <div class="grid-x contentWrapper rellax align-middle" data-rellax-speed="-3">

            <div class="cell small-12 medium-8">
                {{ if .body }}
                    <span class="content-subtitle-animate"> {{ .body | markdownify }}</span>
                {{ end }}
            </div>

        </div>
    </div>
    <div class="imageWrapper">

        <img src="/images/header-placeholder.png" alt="hero background">

        <div class="desktop {{ if .bg_image_mobile }}hide-for-small{{ end }} rellax"  style="background-image: url('{{ .image }}')" data-rellax-speed="-7"></div>
        {{ if .bg_image_mobile }}<div class="mobile"   style="background-image: url('{{ .bg_image_mobile }}')"></div> {{ end }}
    </div>
    <div class="grid-container scroll-down-block-container">
        <div class="grid-x">
            <div class="cell">
                <div class="scroll-down-block">Scroll Down</div>
            </div>
        </div>
    </div>

</div>

{{ "<!-- /hero header -->" | safeHTML }}
