<!-- Contact -->
<div id="form">
    <h2>Send us a Message</h2>

    <form  id="contact" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" >
        <div class="">
            <!-- Name -->
                <fieldset>
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" placeholder="Name">

                </fieldset>
            <!-- Email -->
                <fieldset>
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </fieldset>
            <!-- Telephone -->
            <fieldset>
                <label for="email">Telephone*</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Telephone">
            </fieldset>
        </div>

        <!-- Message -->
        <fieldset>
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80"></textarea>
        </fieldset>
        <p class="hide">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <!-- Button -->
        <div class="tc">
            <button type="submit" class="button large">Submit</button>
        </div>
    </form>

</div>

<div id="thanks" class="grid-container full">
    <div class="grid-x">
        <div class="cell">
            <h2>Thanks you!!</h2>
            <p>We will get back to you as soon as possible!</p>
            <button class="button continue">Continue</button>
        </div>
    </div>
</div>

<div id="sending" class="grid-container full">
    <div class="grid-x">
        <div class="cell">
            <h2>Sending message</h2>
            <p>Wait, do not refesh page</p>
        </div>
    </div>
</div>

<div id="error" class="grid-container full">
    <div class="grid-x">
        <div class="cell">
            <h2>Error</h2>
            <p>Oops something went wrong, try again.</p>
            <button class="button continue">Continue</button>
        </div>
    </div>
</div>
