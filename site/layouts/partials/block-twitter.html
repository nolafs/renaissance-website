{{ "<!-- Block Twitter -->" | safeHTML }}
<section id="block-twitter">
<div class="grid-container full b-c-secondary f-c-white">
    <div class="grid-container">
        <div class="grid-x grid-padding-x grid-margin-y ">
            <div class="cell small-12 large-3 follow">
                <div class="grid-x align-middle">
                    <div class="cell shrink">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="cell auto">
                        Latest from Twitter
                    </div>
                    <div class="cell small-12 p-t-20">
                        <a href="https://twitter.com/renaissancepruk?ref_src=twsrc%5Etfw" class="bt">Follow us</a>
                    </div>
                </div>
            </div>
            <div id="tweet-post" class="cell small-12 large-9 tweet">
               {{.Params.tweet | markdownify | safeHTML}}
            </div>
        </div>
    </div>
</div>
</section>

{{ "<!-- / Block Twitter -->" | safeHTML }}
