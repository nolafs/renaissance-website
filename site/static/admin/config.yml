backend:
  name: git-gateway
  repo: nolafs/renaissance-website
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
publish_mode: editorial_workflow

collections:
  - name: "case-studies" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Case Studies" # Used in the UI, ie.: "New Post"
    folder: "site/content/case-studies" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Hero Image, name: hero_image, widget: image}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Services Section", name: services, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: text},
              {label: "Subheader", name: "subheader", widget: string},
              {label: "Services List", name: "services_list", widget: "list", fields: [
              {label: "Title" , name: "title" , widget: string},
              {label: "text" , name: "text" , widget: string},
              {label: "Icon" , name: "icon" , widget: image},
              ]}
          ]}
          - {label: "Clients Section", name: clients, widget: object, fields: [
             {label: "Heading", name: "heading", widget: string},
             {label: "Text", name: "text", widget: "text"},
             {label: "Clients", name: "clients", widget: "list", fields: [
             {label: "Name" , name: "company" , widget: string},
             {label: "Ling" , name: "company_url" , widget: string},
             {label: "Logo" , name: "company_logo" , widget: image},
             ]}
          ]}
          - {label: "Testimonial Section", name: testimonial, widget: object, fields: [
            {label: "Profile", name: "profile", widget: image},
            {label: "Text", name: "text", widget: "text"},
            {label: "Name", name: "name", widget: string},
            {label: "Position", name: "position", widget: string},
          ]}
          - {label: "Contact Section", name: contact, widget: object, fields: [
            {label: "Heading", name: "heading", widget: string},
            {label: "Text", name: "text", widget: "text"},
          ]}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "site/content/services/_index.md"
        label: "Services Page"
        name: "services"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/privacy/_index.md"
        label: "Privacy Page"
        name: "privacy"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "site/content/terms_conditions/_index.md"
        label: "Terms & Conditions Page"
        name: "terms_conditions"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
